{% extends "core/base.html" %}
{% load static %}
{% block title %}Inicio{% endblock %}
{% block content %}

<body>
    <div class="container-fluid"><!-- fluid ajusta el contenedor al tamaño de la pagina -->
        
        <div class="row">
            <div class="col-sm-4 col-md-6 col-lg-12">
                <h1 class="textoHome" style="color: darkgoldenrod"></h1>
            </div>
        </div>
        
        <br><br>

        <div class="row">
            <div class="col-4"></div>
            <div class="loader">
                    <div class="">
                        <img src='{% static "imagenes/Valhalla/ValhallaAwardsGris.png" %}' width="505" height="100">
                    </div>
                    <div class="loader-color">
                        <img src='{% static "imagenes/Valhalla/Valhalla_Awards_Logo.png" %}' width="500" height="100">
                    </div>
            </div>
            <div class="col-4"></div>
        </div>

        <br><br>

        <div class="row">
                <div class="col-2"></div>
                <div class="col-8" id="block">
                    <div id="carousel1" class="carousel slide" data-ride="carousel">
                        <div class="carousel-inner ">
                            <div class="carousel-item active">
                                <img src='{% static "imagenes/Slider/JuegoSliderGodofWar.jpg" %}' class="d-block w-100">
                            </div>
                            <div class="carousel-item ">
                                <img src='{% static "imagenes/Slider/JuegoSliderAgeofMythology.jpg" %}' class="d-block w-100">
                            </div>
                            <div class="carousel-item">
                                <img src='{% static "imagenes/Slider/JuegoSliderResidentEvil4.jpg" %}' class="d-block w-100">
                            </div>
                        </div>
                        
                        <!--Controles NEXT y PREV-->
                        <a class="carousel-control-prev" href="#carousel1" role="button" data-slide="prev" style="opacity: 0.3;">
                            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                            <span class="sr-only"></span>
                        </a>
                        <a class="carousel-control-next" href="#carousel1" role="button" data-slide="next" style="opacity: 0.3;">
                            <span class="carousel-control-next-icon" aria-hidden="true"></span>
                            <span class="sr-only"></span> 
                        </a>
                        <!--Controles de indicadores-->
                        <ol class="carousel-indicators ">
                            <li data-target="#carousel1" data-slide-to="0" class="active"></li>
                            <li data-target="#carousel1" data-slide-to="1"></li>
                            <li data-target="#carousel1" data-slide-to="2"></li>
                        </ol>
                    </div>
                </div>
                <div class="col-2"></div>
        
            </div>
        <br>
        <br>
 
        <!--Cartas-->
        <div class="row mx-auto">
            <div class="col-1"></div>
            <div class="col-10">
                <div class="wrapper">

                    <h2><strong>Juegos</strong></h2>

                    <div class="cards" style="position: relative; left: 40px;">
                        {% for juegos in juegos_list %}
                            <form action="{% url 'detail' juegos.id %}" method="GET">
                                <button class="boton" type="text" value="{{juegos.id}}" name="prd" >
                                    <figure class="card">
                                        
                                        <img src="{{juegos.imagenSmall.url}}"/></a>
                                        <figcaption >{{juegos.nombre}}</figcaption>
                                            
                                    </figure>
                                </button>
                            </form>
                        {% endfor %}             
                    </div>

                    <h2><strong>Proximamente</strong></h2>

                        <div id="carouselExampleControls" class="carousel slide" data-bs-ride="carousel" $carousel-transition-duration:.4s;>
                            <div class="col-10"> 
                                <div class="carousel-inner" style="position: relative; left: 150px;">
                                    <div class="carousel-item active">
                                        <div class="news">
                                            <figure class="article">
                                                <img src='{% static "imagenes/Cartas/MortalKombat.jpg" %}' class="d-block w-100"/>
                                                <figcaption>
                                                    <h3>Mortal Kombat 11</h3>
                                                    <p>Mortal Kombat 11 (MK11) es la undécima y más reciente entrega principal de la saga de Mortal Kombat, siendo además la vigésima segunda entrega de la misma.</p>
                                                </figcaption>
                                            </figure>
                                            <figure class="article">
                                                <img src='{% static "imagenes/Cartas/WolverineGame.png" %}' class="d-block w-100"/>
                                                <figcaption>
                                                    <h3>Wolverine</h3>
                                                    <p>Wolverine es un videojuego de acción-aventura y Hack and slash basado parcialmente en la película homónima.</p>
                                                </figcaption>
                                            </figure>
                                            <figure class="article">
                                                <img src='{% static "imagenes/Cartas/EvilDead.jpg" %}' class="d-block w-100"/>
                                                <figcaption>
                                                    <h3>Evil Dead</h3>
                                                    <p>Evil Dead: The Game es un juego de terror y supervivencia de 2022 basado en la franquicia Evil Dead. Fue desarrollado y publicado por Sabre Interactive.</p>
                                                </figcaption>
                                            </figure>
                                        </div>
                                    </div>
                                    <div class="carousel-item">
                                        <div class="news">
                                            <figure class="article">
                                                <img src='{% static "imagenes/Cartas/cardH-2.png" %}' class="d-block w-100"/>
                                                <figcaption>
                                                    <h3>League of Legends</h3>
                                                    <p>League of Legends es un juego de estrategia por equipos en el que dos equipos conformados por cinco poderosos campeones se enfrentan para destruir la base del otro.</p>
                                                </figcaption>
                                            </figure>
                                            <figure class="article">
                                                <img src='{% static "imagenes/Cartas/cardH-1.jpg" %}' class="d-block w-100"/>
                                                <figcaption>
                                                    <h3>Arcana</h3>
                                                    <p>Dos cabezas son mejor que una, y tres cabezas son mejor que eso, mientras el nuevo artículo Flockheart's Gamble Arcana para Ogre Magi hace su gran debut.</p>
                                                </figcaption>
                                            </figure>
                                            <figure class="article">
                                                <img src='{% static "imagenes/Cartas/ManorLords.jpg" %}' class="d-block w-100"/>
                                                <figcaption>
                                                    <h3>Manor Lords</h3>
                                                    <p>Manor Lords es un juego de estrategia medieval con un sistema socioeconómico profundo donde te convertirás en señor feudal y gobernarás tus tierras, construirás ciudades y librarás batallas tácticas a gran escala.</p>
                                                </figcaption>
                                            </figure>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="prev" style="opacity: 0%; position: absolute;">
                                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                            </button>
                            <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="next" style="opacity: 0%; position: absolute;">
                                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                            </button>
                        </div>
                </div>
            </div>
        </div>
        <div class="col-1"></div>
    </div>
</body>

<style>
    .boton{
        background-color: transparent;
        border:none;
    }
</style>


{% endblock %}
